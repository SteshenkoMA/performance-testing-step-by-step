<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Checkout</title>
        <base href="/eshop/" target="_self">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="Checkout"/>
        <link rel="stylesheet" media="all" type="text/css" href="css/general.css"/>
        <link rel="stylesheet" media="all" type="text/css" href="css/checkout.css"/>
        <link rel="shortcut icon" href="img/all/logo.png"/>
        <link rel="apple-touch-icon" href="img/all/logo.png"/>
        <script type="text/javascript" src="js/checkout.js"></script> 
    </head>

    <body>    

        <div id="header">
            <div id="prelogo"></div>
            <div id="logo"></div>
            <div id="options"></div>
        </div>
        
        <div id="main">
            <div id="checkout">
                <div class="checkout-form">
                    <div class="checkout-form-item">
                        <label for="name">name</label>
                        <input id="name" type="text" class="form-control-custom" name="name" maxlength="45" placeholder="At least 8 chars and no more than 45 chars" size="31" value="">
                    </div>
                    <div class="checkout-form-item">
                        <label for="email">email</label>
                        <input id="email" type="email" class="form-control-custom" name="email" maxlength="45" placeholder="At least 8 chars one of which must be '@' and no more than 45 chars" size="31" value="">
                    </div>
                    <div class="checkout-form-item">
                        <label for="phone">phone</label>
                        <input id="phone" type="text" class="form-control-custom" name="phone" maxlength="16" placeholder="At least 8 chars and no more than 30 chars" size="31" value="">
                    </div>
                    <div class="checkout-form-item">
                        <label for="address">address</label>
                        <input id ="address" type="text" class="form-control-custom" name="address" maxlength="45" placeholder="At least 8 chars and no more than 45 chars" size="31" value="">
                    </div>
                    <div class="checkout-form-item">
                        <label for="ccNumber">credit card number</label>
                        <input id="ccNumber" type="text" class="form-control-custom" name="creditCard" maxlength="19" placeholder="At least 8 chars and no more than 19 chars" size="31" value="">
                    </div>
                    <div class="checkout-form-item">
                        <button class="form-control-custom" onclick="submitPurchase();">submit purchase</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"> 
            <span>Â©&nbsp;2022&nbsp;</span>
        </div>

    </body>

  <script type="text/javascript" src="js/fontsizechanger.js"></script> 

</html>
